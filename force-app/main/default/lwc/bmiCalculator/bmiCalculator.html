<template>
  <lightning-card title={cardTitle}>
    <lightning-input
      type="number"
      step="0.01"
      label="Weight in kilograms"
      onchange={onWeightChange}
    ></lightning-input>

    <lightning-input
      type="number"
      step="0.01"
      label="Height in meter"
      onchange={onHeightChange}
    >
    </lightning-input>

    <lightning-button label="Get BMI" onclick={calculateBMI}>
    </lightning-button>
    <template if:true={bmiData.result}>
      <!-- <p>Your BMI is: {bmiData.result}</p> -->
      {bmiValue}
      <p>Your BMI Category: {bmiCategory}</p>
    </template>
  </lightning-card>
</template>
