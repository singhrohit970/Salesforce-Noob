<template>
  <lightning-card title="Record Edit Form Demo By Salesforce Noob">
    <!-- lightning reocrd edit form start -->

    <lightning-record-edit-form
      object-api-name={ObjectApiName}
      onsuccess={handleSuccess}
      density="compact"
    >
      <!-- for record id -->
      <lightning-input-field
        field-name="Id"
        value={playerId}
      ></lightning-input-field>

      <lightning-input-field field-name={nameField}></lightning-input-field>
      <lightning-input-field field-name={emailField}></lightning-input-field>
      <lightning-input-field field-name={goalField}></lightning-input-field>
      <lightning-input-field field-name={clubField}></lightning-input-field>

      <lightning-button label="Submit" variant="brand" type="submit">
      </lightning-button>
    </lightning-record-edit-form>
  </lightning-card>
</template>
