<template>
  <lightning-card title="Related Contacts">
    <div class="slds-align_absolute-center slds-m-around_x-small">
      <lightning-button
        label="New Contact"
        onclick={handleClick}
      ></lightning-button>
    </div>
    <lightning-datatable
      data={contactData}
      columns={columns}
      key-field="Id"
      onrowaction={handleRowAction}
      hide-checkbox-column
    >
    </lightning-datatable>
  </lightning-card>
</template>
