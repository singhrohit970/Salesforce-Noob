<template>
  <div class="slds-m-top_small slds-m-bottom_medium">
    <lightning-button
      varient="brand"
      label={showPlayers}
      title="Show"
      onclick={handleClick}
      class="slds-m-left_x-small"
    >
    </lightning-button>
  </div>

  <template if:true={isVisible}>
    <div style="height: 250px">
      <!-- lightning data-table starts here -->
      <lightning-datatable
        key-field="id"
        data={data}
        columns={columns}
        onrowsactions={handleRowAction}
        hide-checkbox-colum
      >
      </lightning-datatable>
    </div>

    <div class="slds-modal_footer"></div>
  </template>
</template>
